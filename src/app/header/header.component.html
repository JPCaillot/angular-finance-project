<main *ngIf="!isLoggedIn" class="row text-center align-items-center">
  <div class="col">
    <h2>EasyFin</h2>
  </div>
  <div class="col">
    <p>Get to know even better about your overall finances!</p>
  </div>
  <div class="row col justify-content-end me-2">
    <button routerLink="/auth/signup" class="btn fin__btn-light">Sign-up</button>
    <button routerLink="/auth/login" class="btn fin__btn-dark">Log in</button>
  </div>
</main>
<main *ngIf="isLoggedIn">
  <div class="row text-center align-items-center">
    <div class="col">
      <h2>EasyFin</h2>
    </div>
    <div class="col">
      <p>Hello, {{ user.name }}!</p>
    </div>
    <div class="row col justify-content-end me-2">
      <button routerLink="/auth/signup" class="btn fin__btn-dark">Logout</button>
    </div>
  </div>
  <!-- breaks on 380px -->
</main>
